<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>list product</title>
</head>
<body>
<h3>product</h3>
<div>
    <p style="float: left">
        <a th:href="@{/product/create}">
            Add new product
        </a>
    </p>
    <div style="float: right">
        <form th:action="@{/product/search}" method="post" novalidate="novalidate">
            <input type="search" name="search" placeholder="search">
            <input type="submit" value="search">
        </form>
    </div>
</div>

<table id = "product">
    <thead>
    <tr>
        <th>Name</th>
        <th>Id</th>
        <th>Description</th>
        <th>Price</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${listProduct}">
        <td>
            <a th:href="@{/product/{id}/view(id=${row.getId()})}"  th:text="${row.getName()}"></a>
        </td>
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDate()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
